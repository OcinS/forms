<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <title>My test page</title>
  </head>
  <body>
    <!-- <p>This is my page</p> -->

    <form>

      <ul>

        <li>
          <label for="user_name">Username:</label>
          <input type="text" name="user_name" id="user_name" placeholder="username123">
        </li>

        <li>
          <label for="user_email">Email Address:</label>
          <input type="email" name="user_email" id="user_email" placeholder="user@gmail.com">
        </li>

        <li>
          <label for="user_message"></label>
          <textarea name="user_message" id="user_message" cols="40" rows="10" placeholder="Insert here your message"></textarea>
        </li>

        <li class="button">
          <button type="submit">Submit Form</button>
        </li>

      </ul>

    </form>

  </body>
</html>
